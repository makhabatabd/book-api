<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Search Page</title>
</head>

<body>
    <header>

            <img class="home-page" src="../assets/media/house-solid.svg" alt="house">

        <div class="header">

    <main class="search">

            <h2 class="search-title">The List of Searched Books</h2>
