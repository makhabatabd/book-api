<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="sign">
        <div class="container sign__outter">
            <div class="sign-container" id="container">
                <div class="form-container sign-up-container">
                    <form action="#" id="sign-up-form">
                        <h1>Create Account</h1>
                        <span>use your info for registration</span>
                        <input id="name" type="text" placeholder="Name" />
                        <input id="username" type="text" placeholder="Username" />
                        <span class="username__span span"></span>
                        <input id="password" type="password" placeholder="Password" />
                        <span class="password__span span"></span>
                        <input id="age" type="number" placeholder="Age">
                        <span class="age__span span"></span>
                        <button id="register">Sign Up</button>
                        <span id="error" class="span"></span>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="#">
                        <h1>Log In</h1>
                        <span>Use your account</span>
                        <input id="log-in__user" type="text" placeholder="Username" />
                        <span class="span" id="log-in__user_span"></span>
                        <input id="log-in__password" type="password" placeholder="Password" />
                        <span class="span" id="log-in__password_span"></span>
                        <a href="#">Forgot your password?</a>
                        <button id="logIn">Log In</button>
                        <span id="log-in__error" class="span"></span>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>
                                To keep connected with us please login with your personal info
                            </p>
                            <button class="ghost" id="signIn">Log In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Friend!</h1>
                            <p>Enter your personal details and start journey with us</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
